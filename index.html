<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pikachu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98E4FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .pikachu-container {
            position: relative;
            width: 300px;
            height: 350px;
        }

        /* Ears */
        .ear {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }

        .ear.left {
            top: 20px;
            left: 60px;
            transform: rotate(-30deg);
        }

        .ear.right {
            top: 20px;
            right: 60px;
            transform: rotate(30deg);
        }

        .ear-tip {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
        }

        /* Head */
        .head {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 140px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 2;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 50px;
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        /* Eye shine */
        .eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
        }

        /* Nose */
        .nose {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid #000;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 30px 30px;
            background: transparent;
        }

        /* Cheeks */
        .cheek {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #FF6B6B;
            border-radius: 50%;
            top: 65px;
        }

        .cheek.left {
            left: 10px;
        }

        .cheek.right {
            right: 10px;
        }

        /* Body */
        .body {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 1;
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 30px;
            height: 60px;
            background: #FFD700;
            border-radius: 15px;
            top: 220px;
        }

        .arm.left {
            left: 50px;
            transform: rotate(-20deg);
        }

        .arm.right {
            right: 50px;
            transform: rotate(20deg);
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 35px;
            height: 50px;
            background: #FFD700;
            border-radius: 17px;
            top: 280px;
        }

        .leg.left {
            left: 80px;
        }

        .leg.right {
            right: 80px;
        }

        /* Tail */
        .tail {
            position: absolute;
            top: 210px;
            right: 20px;
            width: 60px;
            height: 80px;
            background: #FFD700;
            border-radius: 30px 0 0 30px;
            transform: rotate(45deg);
            z-index: 0;
        }

        .tail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #8B4513;
            border-radius: 30px 0 0 30px;
        }

        .tail::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #8B4513;
        }

        /* Lightning bolt stripes on cheeks */
        .cheek::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 8px solid #FF4444;
        }

        /* Animation */
        .pikachu-container {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Sparkles around Pikachu */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 50px;
            left: 20px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 100px;
            right: 30px;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 80px;
            left: 40px;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            bottom: 120px;
            right: 50px;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="pikachu-container">
        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <!-- Ears -->
        <div class="ear left">
            <div class="ear-tip"></div>
        </div>
        <div class="ear right">
            <div class="ear-tip"></div>
        </div>
        
        <!-- Head -->
        <div class="head">
            <!-- Eyes -->
            <div class="eye left"></div>
            <div class="eye right"></div>
            
            <!-- Nose -->
            <div class="nose"></div>
            
            <!-- Mouth -->
            <div class="mouth"></div>
            
            <!-- Cheeks -->
            <div class="cheek left"></div>
            <div class="cheek right"></div>
        </div>
        
        <!-- Body -->
        <div class="body"></div>
        
        <!-- Arms -->
        <div class="arm left"></div>
        <div class="arm right"></div>
        
        <!-- Legs -->
        <div class="leg left"></div>
        <div class="leg right"></div>
        
        <!-- Tail -->
        <div class="tail"></div>
    </div>
</body>
</html>
